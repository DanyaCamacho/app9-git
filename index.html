<!doctype html>
<html>
<head>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
<title>App9 Geolocalización</title>

<!--grupo CSS-->
<link rel="stylesheet" href="css/tema9-app.min.css"/>
<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css"/>
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css"/>

<!--grupo JavaScript-->
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/acciones.js"></script>

<script src="phonegap.js" type="text/javascript"></script>

</head>
<body>

<div data-role="page" id="Principal" data-theme="a">

<div data-role="header" data-position="fixed" data-tap-toggle="false">
<h1> Geolocalizacón en el Dispositivo</h1>
</div>

<div data-role="main" class="ui-content">
<div class="ui-btn" id="posicion">Posición en mensaje alerta</div>
<div class="ui-btn" id="watch">Posición en movimiento (Watch)</div>

<div>
<div>Latitud: <span id="latitud"></span></div>
<div>Longitud: <span id="longitud"></span></div>
<div>Altitud: <span id="altitud"></span></div>
<div>Accuracy: <span id="accuracy"></span></div>
<div>Alt.Accuracy: <span id="aaccuracy"></span></div>
<div>Heading: <span id="headingg"></span></div>
<div>Speed: <span id="speed"></span></div>
<div>Timestamp: <span id="timestamp"></span></div>

</div>


</div>
<div data-role="footer" align="center" data-theme="a" data-position="fixed">
<h4> Aplicación 9 Jesús Danyael Camacho Carreto  </h4>
<img src="res/android/geo.png" width="56" height="46">
</div>
</div>
</body>
</html>
